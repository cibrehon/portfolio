<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Images</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">EGE ILICAK</a></h1>
        <nav>
            <ul>
                <li><a href="/index.html">Portfolio</a></li>
                <li><a href="/index.html#bio">Bio</a></li>
                <li><a href="/index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="mobile-nav-toggle" onclick="toggleMobileNav()">☰</button>
    </header>
    <div class="mobile-nav" id="mobileNav">
        <button class="close-btn" onclick="toggleMobileNav()">✖</button>
        <a href="/index.html" onclick="toggleMobileNav()">Portfolio</a>
        <a href="/index.html#bio" onclick="toggleMobileNav()">Bio</a>
        <a href="/index.html#contact" onclick="toggleMobileNav()">Contact</a>
    </div>
    <section id="portfolio-images">
        <div id="images-container" class="images-container"></div>
        <div id="slideshow-container" class="slideshow-container">
            <div class="slideshow">
                <img id="slideshow-image" src="" alt="Slideshow Image" class="large-image">
            </div>
            <div class="navigation">
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <span id="image-count">1 / 1</span>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <button id="thumbnail-toggle" onclick="toggleThumbnails()">Index</button>
            <div id="thumbnails-container" class="thumbnails-container" style="display: none;"></div>
        </div>
    </section>
    <section id="project-description">
        <!-- Dynamic content will be inserted here -->
    </section>
    <footer>
        <p>Ege Ilicak © All rights reserved.</p>
    </footer>
    <script src="portfolio.js"></script>
    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav.style.display === 'flex') {
                mobileNav.style.display = 'none';
            } else {
                mobileNav.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
